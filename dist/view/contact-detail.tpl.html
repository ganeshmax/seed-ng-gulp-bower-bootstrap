
<div id="contact" class="well">

    <div>
        <label>Name: </label>
        <span>{{ctrl.contact.name.first}} {{ctrl.contact.name.last}}</span><br><br>

        <label>Address: </label>
        <div>
            {{ctrl.contact.address.city}},<br>
            {{ctrl.contact.address.state}},<br>
            {{ctrl.contact.address.country}}
        </div><br><br>

        <label>Email: </label>
        <span>{{ctrl.contact.email}}</span><br><br>

        <label>Phone: </label>
        <span>{{ctrl.contact.phone}}</span><br><br>
    </div>

    <a href="/#/contact">Back to Contacts</a>
</div>
